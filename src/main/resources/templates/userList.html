<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<title>查询所有用户</title>
</head>
<body>
	<table cellpadding="10">
		<tr>
			<td>id</td>
			<td>姓名</td>
			<td>年龄</td>
		</tr>
		 
		<tr th:each="user:${userList}">
			<td th:text="${user.id}">123</td>
			<td th:text="${user.username}">aaa</td>
			<td th:text="${user.age}">24</td>
		</tr>
		
	</table>
</body>
</html>
